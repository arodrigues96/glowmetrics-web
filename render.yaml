services:
  - type: web
    name: glowmetrics-backend
    env: python
    pythonVersion: "3.11"
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python -m app.main
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

